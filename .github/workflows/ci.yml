name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v2

      - name: ğŸ Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install .

      - name: ğŸ‘ï¸ Run validations
        run: |
          pre-commit install
          pre-commit run -a
